name: Release to GitHub Packages

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (v1.2.0, v1.3.0, etc.)
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.2.0)'
        required: true
        type: string

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cp .m2/settings.xml ~/.m2/settings.xml

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Build project
        run: mvn clean install -B -V

      - name: Create Release Notes
        id: release_notes
        run: |
          echo "## jDisco Release ${{ steps.version.outputs.VERSION }}" > release_notes.md
          echo "" >> release_notes.md
          echo "### Build Information" >> release_notes.md
          echo "- **Java Target**: 1.6" >> release_notes.md
          echo "- **Build Date**: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> release_notes.md
          echo "- **Build By**: GitHub Actions" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Artifacts" >> release_notes.md
          echo "- \`jdisco-${{ steps.version.outputs.VERSION }}.jar\` - Compiled library" >> release_notes.md
          echo "- \`jdisco-${{ steps.version.outputs.VERSION }}-sources.jar\` - Source code" >> release_notes.md
          echo "- \`jdisco-${{ steps.version.outputs.VERSION }}-javadoc.jar\` - API documentation" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Installation" >> release_notes.md
          echo '```xml' >> release_notes.md
          echo "<dependency>" >> release_notes.md
          echo "    <groupId>dk.ruc.keld</groupId>" >> release_notes.md
          echo "    <artifactId>jdisco</artifactId>" >> release_notes.md
          echo "    <version>${{ steps.version.outputs.VERSION }}</version>" >> release_notes.md
          echo "</dependency>" >> release_notes.md
          echo '```' >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: jDisco ${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            target/jdisco-*.jar
            target/jdisco-*.pom
            target/jdisco-*.asc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Packages
        run: mvn deploy -B -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Build Summary
        run: |
          echo "# Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## jDisco ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Released" >> $GITHUB_STEP_SUMMARY
          echo "- **Java Version**: JDK 11" >> $GITHUB_STEP_SUMMARY
          echo "- **Target Compatibility**: Java 6" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
